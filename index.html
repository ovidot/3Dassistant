    <script>
      // get the x and y coordinates of first btn and console log it.
      function getcord(id){
        const btncord = document.getElementById(id);
        const rect = btncord.getBoundingClientRect();
        const btnx = rect.left 
        const btny = rect.top 
        console.log(btnx , btny)

        // Reset position to the original values
        const avatarcord = document.getElementById('avatar-wrap');
        avatarcord.style.top = '0px'; // Set the initial top position
        avatarcord.style.left = '0px'; // Set the initial left position

        // update cords
        const newXposition = btnx + 70;
        const newYposition = btny -10;

        // set new cords.
		avatarcord.style.transition = 'all 0.3s ease-in-out';
        avatarcord.style.top = `${newYposition}px`;
        avatarcord.style.left = `${newXposition}px`;

        // display comment box 
        // write into the box a p tag with desc of the button
        const comment = document.getElementById('avatar-comment')
        comment.style.display = "block";

        // get the innerhtml of the button tag
        const btnInnerText = document.getElementById(id).innerText

        // Remove any existing paragraphs
          while (comment.firstChild) {
            comment.removeChild(comment.firstChild);
          }

        // create a new paragraph in the commment div and append it.
        const paragraph = document.createElement('p');
        paragraph.textContent = `This initiates the ${btnInnerText} function`;
        
        // append it to the coment div
        comment.appendChild(paragraph);
      }


    </script>
